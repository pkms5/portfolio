    <script>
        /* 곰 이미지 높이 800px이하에서 숨기기 */
        window.addEventListener('resize', function() {
            hideElementOnSmallScreen();
        });

        function hideElementOnSmallScreen() {
            const gomElement = document.getElementById('gom');
            const windowHeight = window.innerHeight;

            if (windowHeight < 800) { 
                gomElement.style.display = 'none';
            } else {
                gomElement.style.display = 'block';
            }
        }

        window.addEventListener('load', function() {
            hideElementOnSmallScreen();
        });
        /* 곰 이미지 높이 800px이하에서 숨기기 종료 */   
        /* lol의 숫자 증가 애니메이션 */
        const counter = ($counter, max) => {
        let now = max;

        const handle = setInterval(() => {
            $counter.innerHTML = Math.ceil(max - now);
        
            // 목표수치에 도달하면 정지
            if (now < 1) {
            clearInterval(handle);
            }
            
            // 증가되는 값이 계속하여 작아짐
            const step = now / 10;
            
            // 값을 적용시키면서 다음 차례에 영향을 끼침
            now -= step;
        }, 50);
        }

        window.onload = () => {
        // 카운트를 적용시킬 요소
        const $counter = document.querySelector(".count");
        
        // 목표 수치
        const max = 500;
        
        setTimeout(() => counter($counter, max), 200);
        } 
        /* lol의 숫자 증가 애니메이션 종료 */ 
    </script>
